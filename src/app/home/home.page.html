<ion-header  >
  <ion-toolbar color = "primary">
      <div >{{getGreeting()}}</div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-input type="text"[(ngModel)]="newTodo" placeholder="Add new Todo"></ion-input>
  <ion-button (click)="addTodo()" expand="block">
    <ion-icon name="logo-ionic" slot="start"></ion-icon>
    Add Todo</ion-button>
  <ion-button (click)="printToFile()"
              expand="block" color = "secondary">
    <ion-icon name="arrow-down" slot="start"></ion-icon>  Print To File</ion-button>

  <ion-list>
    <ion-item *ngFor="let todo of todos"  color = "warning">

      {{todo}}

    </ion-item>
  </ion-list>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button (click)="openDetailsPage()" expand="block" color = "secondary">Show Details</ion-button>
  <ion-button routerLink="/details" expand="block" color = "secondary">Show Details With Router Link</ion-button>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="container">
      <strong>{{getGreeting()}}</strong>
      <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>
  </ion-toolbar>
</ion-footer>
